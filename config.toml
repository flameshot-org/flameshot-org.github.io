# The URL the site will be built for
base_url = "https://flameshot.org/"
title = "Flameshot"
description = ""

# The default language; used in feeds and search index
# Note: the search index doesn't support Chinese/Japanese/Korean Languages
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to generate a feed file for the site
generate_feed = true

# When set to "true", the generated HTML files are minified.
minify_html = false

# The taxonomies to be rendered for the site and their configuration.
taxonomies = []

# Whether to build a search index to be used later on by a JavaScript library
# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = true

[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the rendered content of the page/section in the index
include_content = true

[markdown]
# Whether to do syntax highlighting.
# Theme can be customised by setting the `highlight_theme`
# variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
author = ""
github = ""
twitter = ""
email = ""

# If running on netlify.app site, set to true
is_netlify = false

# Set HTML file language
language_code = "en-US"

# Set theme-color meta tag for Chrome browser
theme_color = "#8800AA"

# More about site's title
title_separator = "|"  # set as |, -, _, etc
title_addition = "Open Source Screenshot Software"


# Set date format in blog publish metadata
timeformat = "%B %e, %Y" # e.g. June 14, 2021
timezone = "America/New_York"

# Edit page on reposity or not
edit_page = false
docs_repo = ""
repo_branch = "main"

## Math settings
# options: true, false. Enable math support globally,
# default: false. You can always enable math on a per page.
math = false
library = "katex"  # options: "katex", "mathjax". default is "katex".

## Open Graph + Twitter Cards
[extra.open]
enable = true
# this image will be used as fallback if a page has no image of its own
image = "img/flameshot-hero.jpg"
twitter_site = ""
twitter_creator = ""
facebook_author = ""
facebook_publisher = ""
og_locale = "en_US"

## JSON-LD
[extra.schema]
type = "Organization"
logo = "img/flameshot-hero.jpg"
twitter = ""
linked_in = ""
github = "https://github.com/flameshot-org"
section = "blog" # see config.extra.main~url
## Sitelinks Search Box
site_links_search_box = false

# Menu items
[[extra.menu.main]]
name = "Features"
section = ""
url = "#features"
weight = 0

[[extra.menu.main]]
name = "Download"
section = ""
url = "#download"
weight = 0

[[extra.menu.main]]
name = "Contribute"
section = ""
url = "#contribute"
weight = 0

[[extra.menu.main]]
name = "Docs"
section = "docs"
url = "/docs/"
weight = 20
